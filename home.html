<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Budget Buddy</title>
</head>
<body>
    <!-- login page -->
    <section>
        <main class="text-center mt-5 my-auto">
            <h1 class="fw-semibold">Budget Buddy</h1>
            <p>Master Your Money, Master Your Life</p>
        </main>
        <div class="text-center mb-3">
            <h1 id="uname"></h1>
            <h3>Plan Your Budget Wisely with us</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-1 mb-2"></div>
                <div class="col-md-5 bg-dark rounded-3 p-3">
                    <h1 class="text-center my-auto">Total Balance: <span id="bal"></span></h1>
                </div>
                <div class="col-md-5 bg-dark rounded-3 p-3 ms-md-3">
                    <h1 class="text-center my-auto">You spent: <span id="spent"></span></h1>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-6 p-2">
                    <div class="mb-3 p-2">
                        <h2>Enter Your Income</h2>
                        <input type="text" class="form-control w-100" id="income" placeholder="Enter Your income type" />
                        <br>
                        <input type="text" class="form-control w-100" id="incomeAm" placeholder="Enter amount">
                        <button class="btn btn-primary mt-3" onclick="addIncome()">Add Income</button>
                    </div>
                </div>
                <div class="col-sm-6 p-2">
                    <div class="mb-3 p-2">
                        <h2>Enter Your Expense</h2>
                        <input type="text" class="form-control w-100" id="expense" placeholder="Enter Your expense type" /> <br>
                        <input type="text" class="form-control w-100" id="expenseAm" placeholder="Enter amount">
                        <button class="btn btn-primary mt-3" onclick="addExpense()">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <h2 class="text-center">Income and Expense Details</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Time</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="detailsTableBody"></tbody>
                    </table>
                </div>
            </div>
            
                <div class="my-auto">
                    <h2 class="text-center">Income and Expense Pie Chart</h2>
                   <div">
                    <canvas id="pieChart"></canvas>
                   </div>
                </div>
           
        </div>
    </section>
    <script src="home.js"></script>
</body>
</html>
