<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <main class="text-center mt-5 my-auto">
        <h1 class="fw-semibold">Budget Buddy</h1>
        <p>Master Your Money, Master Your Life</p>
      </main>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/29/876/1002/paper-economy-calculator-wallpaper-preview.jpg"
              alt="logo"
              width="100%"
              class="rounded-4"
            />
          </div>
          <div class="col-sm-6 w-25 mt-5 ms-5">
            <div class="mb-3 mt-5">
              <label for="uname" class="form-label">UserName</label>
              <input
                type="text"
                class="form-control w-100"
                id="uname"
                aria-describedby="uname"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control w-100" id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control w-100" id="password" />
            </div>
            <button onclick="register()" class="btn btn-primary w-100">
              Submit
            </button>
            <p class="mt-2">
             Already have account?
              <a href="index.html" class="fst-italic">Login</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="register.js"></script>
</html>
